<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj nowy przekaźnik</title>
</head>
<body>
<h1>Dodaj przekaźnik do bazy</h1>

<form th:action="@{/przekazniki/nowy}" method="post" th:object="${relay}">
    <p>
        <label for="relayNumber">Numer przekaźnika:</label>
        <input type="number" id="relayNumber" th:field="*{relayNumber}" required />
    </p>
    <p>
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:field="*{name}" />
    </p>
    <p>
        <label for="description">Opis:</label>
        <input type="text" id="description" th:field="*{description}" />
    </p>
    <p>
        <label>Stan (0/1):</label>
        <input type="number" min="0" max="1" th:field="*{state}" />
    </p>
    <p>
        <label for="location">Lokalizacja:</label>
        <input type="text" id="location" th:field="*{location}" />
    </p>
    <button type="submit">Zapisz</button>
</form>
</body>
</html>
