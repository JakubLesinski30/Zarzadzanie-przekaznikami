<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zmiana stanu w bazie + wywołanie API</title>
</head>
<body>
<h1>Zmiana stanu przekaźnika</h1>
<form th:action="@{/db/relay/change_state}" method="post">
    <label for="relayNumber">Numer przekaźnika:</label>
    <input type="number" id="relayNumber" name="relayNumber" required />

    <label for="state">Nowy stan (0 = OFF, 1 = ON):</label>
    <input type="number" min="0" max="1" id="state" name="state" required />

    <button type="submit">Zapisz i wyślij do API</button>
</form>

<div th:if="${updatedRelay}">
    <h2>Zaktualizowano w bazie</h2>
    <p>ID: <span th:text="${updatedRelay.id}"></span></p>
    <p>Numer: <span th:text="${updatedRelay.relayNumber}"></span></p>
    <p>Stan (baza): <span th:text="${updatedRelay.state}"></span></p>
</div>
</body>
</html>
