<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowy termometr</title>
</head>
<body>
<h1>Dodawanie nowego termometru</h1>

<form th:action="@{/db/thermometers/new}" method="post" th:object="${thermometer}">
    <p>
        <label for="id">ID (np. 28-000000880ee6):</label>
        <input type="text" id="id" th:field="*{id}" required />
    </p>
    <p>
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:field="*{name}" />
    </p>
    <p>
        <label for="description">Opis:</label>
        <input type="text" id="description" th:field="*{description}" />
    </p>
    <p>
        <label for="location">Lokalizacja:</label>
        <input type="text" id="location" th:field="*{location}" />
    </p>
    <p>
    <label for="offset">Offset (Â°C):</label>
    <input type="number" step="0.1" id="offset" th:field="*{offset}" />
</p>
    <button type="submit">Zapisz</button>
</form>
</body>
</html>
